<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Music App Project</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <script src="index.js" defer></script>
</head>
<body>

<header1>
    <!-- this is just the website name -->
    <div id="top">LISTEN TO THIS</div>
</header1>
                <br/>
                <hr/>
    <header2>
        <!-- this is where we want the album images to show in the nav bar -->
    <nav id="album-list"></nav>
        <div id="div-rank">
            <img id="detail-image" src="" />
        </div>
    </header2>
                <hr/>
                <br/>
    <main>
        <div class='album-information'>
                <h1 id="title">Album Title</h1>
                <h4 id="artist">Artist</h4>
                <h4 id="tracklist">Release Date</h4>
                <h4 id="rating">Rating</h4>
                <p id="description">
                    Description
                </p>
        </div>

        <div class='listen-button'>
                <button id="listened">Listened</button>
        </div>
    </main> 

</body>
</html>
